<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML & CSS Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main Heading and Paragraphs -->
  <h1>Welcome to My Webpage</h1>
  <p class="para1">This is the first paragraph. It has its own unique style to demonstrate CSS styling.</p>
  <p class="para2">This is the second paragraph. It looks different from the first one due to separate font and styling.</p>

  <!-- Image with Caption -->
  <div class="image-container">
    <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    <figcaption>This is a caption for the image.</figcaption>
  </div>

  <!-- Styled Button -->
  <div class="button-container">
    <button class="styled-button">Click Me!</button>
  </div>

  <!-- Table -->
  <h2>Sample Table</h2>
  <table>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td>Row 1</td>
      <td>Data</td>
      <td>Data</td>
    </tr>
    <tr>
      <td>Row 2</td>
      <td>Data</td>
      <td>Data</td>
    </tr>
  </table>

  <!-- Form -->
  <h2>Contact Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
